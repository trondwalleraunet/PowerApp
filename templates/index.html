<!doctype html>
<html>
<head>
<style>
body {
	margin: 0px;
	height: 100%;
}

.main {
	box-sizing: border-box;
	-moz-box-sizing: border-box;
	-webkit-box-sising:border-box;
	max-width: 1024px;
	height: 600px;
	background-color: powderblue;
	padding: 10px;
	{% if subscription['priceInfo']['current']['level'] == 'EXPENSIVE' %}
	border: 10px solid red;
	background-color: #23B8CC;
	{% elif subscription['priceInfo']['current']['level'] == 'VERY_EXPENSIVE' %}
	border: 10px solid red;
	{% else %}
	border: 10px solid blue;
	{% endif %}
	}
</style>
</head>
<title>{% block title %}{% endblock %} - PowerApp</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
</nav>
<section class="main">
  <header>
    {% block header %}{% endblock %}
  </header>

    <div class="info"> 
      <h1>&nbsp PowerApp</h1>
    	&nbsp Price : {{ subscription['priceInfo']['current']['total'] }} NOK <br>
    	&nbsp Level : {{ subscription['priceInfo']['current']['level'] }} <br>
    	
    </div>

  {% block content %}{% endblock %}
</section>
